<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla JS Drag and Drop</title>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
</head>
<body>
    <main id="main">
        <ul class="board" id="board1">
            <li class="item" id="item1" draggable="true">Item 1</li>
            <li class="item" id="item2" draggable="true">Item 2</li>
            <li class="item" id="item3" draggable="true">Item 3</li>
        </ul>
        <ul class="board" id="board2">
            <li class="item" id="item4" draggable="true">Item 4</li>
            <li class="item" id="item5" draggable="true">Item 5</li>
            <li class="item" id="item6" draggable="true">Item 6</li>
        </ul>
    </main>
</body>
</html>
