<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla JS Drag and Drop</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
</head>
<body>
    <div id="main">
        <div class="board" id="board1">
            <div class="item" id="item1" draggable="true">Item 1</div>
            <div class="item" id="item2" draggable="true">Item 2</div>
            <div class="item" id="item3" draggable="true">Item 3</div>
        </div>
        <div class="board" id="board2">
            <div class="item" id="item4" draggable="true">Item 4</div>
            <div class="item" id="item5" draggable="true">Item 5</div>
            <div class="item" id="item6" draggable="true">Item 6</div>
        </div>
    </div>
</body>
</html>
